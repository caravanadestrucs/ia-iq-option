<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Panel - Trades</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <div class="container py-4">
      <nav class="navbar navbar-expand-lg navbar-light bg-white border p-2 mb-3">
        <div class="container-fluid px-0">
          <a class="navbar-brand" href="#">Trade Panel</a>
          <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">Registros</a></li>
              <li class="nav-item"><a class="nav-link" href="{{ url_for('statistics') }}">Estad√≠sticas</a></li>
            </ul>
            <div class="d-flex">
              <a class="btn btn-outline-secondary btn-sm me-2" href="{{ url_for('export_csv') }}">Exportar CSV</a>
            </div>
          </div>
        </div>
      </nav>

      {% with messages = get_flashed_messages() %}
        {% if messages %}
          <div class="mb-3">
            {% for m in messages %}
              <div class="alert alert-info">{{ m }}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      {% block content %}{% endblock %}
    </div>
  </body>
</html>
